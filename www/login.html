<html>
    
    <head></head>
    
    <body>
        <div id="fb-root"></div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.9.2-bundled-min.js"></script>
        <script src="js/app.js"></script>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '172523219600825', // App ID
                    channelUrl: '//APP.HONEYSPOTAPP.COM/channel.html', // Channel File
                    status: true, // check login status
                    cookie: true, // enable cookies to allow the server to access the session
                    xfbml: true // parse XFBML
                });

                FB.Event.subscribe('auth.authResponseChange', function(response) {
                    if (response.status === 'connected') {
                        testAPI();
                    } else if (response.status === 'not_authorized') {
                        doFBlogin();
                    } else {
                        doFBlogin();
                    }
                });
            };

             // Load the SDK asynchronously
            (function(d) {
                var js, id = 'facebook-jssdk',
                    ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement('script');
                js.id = id;
                js.async = true;
                js.src = "//connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);
            }(document));

             // Here we run a very simple test of the Graph API after login is successful. 
             // This testAPI() function is only called in those cases. 

            function testAPI() {
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Good to see you, ' + response.name + '.');
                });
            };

            function doFBlogin() {
                FB.login(function(response) {
                    if (response.authResponse) {

                        var accessToken = response.authResponse.accessToken;
                        var user = new StackMob.User();
                        user.loginWithFacebookAutoCreate(accessToken, true); //true, stay logged in.
                        alert('Facebook Login Successful');
                    } else {
                        console.log('User cancelled login or did not fully authorize.');
                        alert('Facebook Login Failed');
                    }
                }, {
                    scope: 'email'
                });
            }
        </script>
        <!-- Below we include the Login Button social plugin. This button uses the JavaScript SDK to present a graphical Login button that triggers the FB.login() function when clicked. Learn more about options for the login button plugin: /docs/reference/plugins/login/ <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>-->
        <a href="#" onclick="doFBlogin();">Login</a>
    </body>

</html>
